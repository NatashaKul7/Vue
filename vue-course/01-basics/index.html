<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1
          :style="{color: inputValue.length < 5 ? 'darkred' : 'darkblue', fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'}"
        >
          {{title}}
        </h1>
        <div class="form-control">
          <input
            type="text"
            v-bind:placeholder="placeholderString"
            v-model="inputValue"
            v-on:keypress.enter="addNewNote"
          />
        </div>
        <h2>inputValue: {{inputValue}}</h2>
        <button class="btn" v-on:click="addNewNote">Add</button>
        <hr />
        <ul class="list" v-if="notes.length !== 0">
          <li
            class="list-item"
            v-for="(note, index) in notes"
            :key="note.index"
          >
            <!-- <span :class="note.length > 5 ? 'primary' : 'bold'">
              {{toUpperCase(note)}}
            </span> -->
            <!-- <span :class="{'primary': true, 'bold': note.length > 5}">
              {{toUpperCase(note)}}
            </span> -->
            <span :class="['bold', {'primary': note.length > 5}]">
              {{toUpperCase(note)}}
            </span>
            <button class="btn danger" v-on:click="removeNote(index)">
              Delete
            </button>
          </li>
          <hr />
          <li>
            <strong>Total quantity: {{notes.length}}</strong> | Doubled:
            {{doubleCountComputed}}
          </li>
        </ul>
        <div v-if="notes.length === 0">Add your firs note</div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
